<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Fútbol Europeo</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
<h1>Predicciones de Fútbol Europeo</h1>

<div class="filtros">
<label for="liga-select">Filtrar por liga:</label>
<select id="liga-select">
<option value="todas">Todas</option>
<option value="LaLiga">LaLiga</option>
<option value="Premier League">Premier League</option>
<option value="Serie A">Serie A</option>
<option value="Bundesliga">Bundesliga</option>
<option value="Ligue 1">Ligue 1</option>
</select>
</div>

<table id="tabla-partidos">
<thead>
<tr>
<th>Fecha</th>
<th>Partido</th>
<th>Prob. Local</th>
<th>Prob. Empate</th>
<th>Prob. Visitante</th>
<th>Cuotas Local</th>
<th>Cuotas Empate</th>
<th>Cuotas Visitante</th>
<th>EV Local</th>
<th>EV Empate</th>
<th>EV Visitante</th>
<th>BTTS</th>
<th>Más/menos 2.5</th>
<th>Más/menos 1.5</th>
</tr>
</thead>
<tbody></tbody>
</table>

<canvas id="ev-chart" height="200"></canvas>
</div>

<div id="modal-partido"></div>

<script src="app.js"></script>
</body>
</html>
